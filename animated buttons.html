<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated CSS Buttons</title>
    <style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
    padding: 20px;
}

/* Button Container */
.button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

/* Button Base Style */
.btn {
    padding: 15px 30px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 5px;
    background: #f4a261;
    color: white;
}

/* Hover Effect */
.btn-hover:hover {
    background: #e76f51;
}

/* Bouncing Button */
.btn-bounce:hover {
    animation: bounce 0.5s ease-in-out;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Scale Effect */
.btn-scale:hover {
    transform: scale(1.1);
}

/* Rotate */
.btn-rotate:hover {
    transform: rotate(360deg);
}

/* Glowing */
.btn-glow {
    box-shadow: 0 0 5px #ff9f1c;
}

.btn-glow:hover {
    box-shadow: 0 0 15px #ff9f1c;
}

/* Shadow Effect */
.btn-shadow:hover {
    box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
}

/* Gradient */
.btn-gradient {
    background: linear-gradient(45deg, #ff7eb3, #ff758c);
}

/* Ripple Effect */
.btn-ripple {
    position: relative;
    overflow: hidden;
}

.btn-ripple::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.3);
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.btn-ripple:active::after {
    opacity: 1;
}

/* Fill Effect */
.btn-fill {
    border: 2px solid #ff6b6b;
    background: transparent;
    color: #ff6b6b;
}

.btn-fill:hover {
    background: #ff6b6b;
    color: white;
}

/* Border Animation */
.btn-border {
    border: 2px solid transparent;
    position: relative;
}

.btn-border::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: 2px solid #ff6b6b;
    transform: scale(0);
    transition: transform 0.3s ease-in-out;
}

.btn-border:hover::before {
    transform: scale(1);
}

/* Wave Effect */
.btn-wave {
    background: #2a9d8f;
    color: white;
    position: relative;
    overflow: hidden;
}

.btn-wave::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.3);
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.btn-wave:active::after {
    opacity: 1;
}

/* Slide Background */
.btn-slide {
    background: linear-gradient(90deg, #ff9f1c, #ff6b6b);
    background-size: 200% 200%;
    transition: background-position 0.5s ease;
}

.btn-slide:hover {
    background-position: right center;
}

/* Pulsing */
.btn-pulse {
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Shaking */
.btn-shake:hover {
    animation: shake 0.3s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
}

/* Wiggle */
.btn-wiggle:hover {
    animation: wiggle 0.5s ease-in-out infinite;
}

@keyframes wiggle {
    0%, 100% { transform: rotate(0); }
    25% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
    75% { transform: rotate(-5deg); }
}

/* Expanding */
.btn-expand:hover {
    padding: 20px 35px;
}

/* Loading */
.btn-loading {
    position: relative;
}

.btn-loading::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    border: 2px solid white;
    border-top: 2px solid transparent;
    border-radius: 50%;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0); }
    100% { transform: rotate(360deg); }
}

/* Zoom */
.btn-zoom:hover {
    transform: scale(1.2);
}

/* Pop Effect */
.btn-pop:active {
    transform: scale(0.9);
}

/* Flip */
.btn-flip {
    perspective: 1000px;
}

.btn-flip:hover {
    transform: rotateY(180deg);
}
    </style>
</head>
<body>

    <h1>Animated CSS Buttons</h1>

    <div class="button-container">
        <button class="btn btn-hover">Hover Effect</button>
        <button class="btn btn-bounce">Bouncing</button>
        <button class="btn btn-scale">Scale Effect</button>
        <button class="btn btn-rotate">Rotate</button>
        <button class="btn btn-glow">Glowing</button>
        <button class="btn btn-shadow">Shadow Effect</button>
        <button class="btn btn-gradient">Gradient</button>
        <button class="btn btn-ripple">Ripple Effect</button>
        <button class="btn btn-fill">Fill Effect</button>
        <button class="btn btn-border">Border Animation</button>
        <button class="btn btn-wave">Wave Effect</button>
        <button class="btn btn-slide">Slide Background</button>
        <button class="btn btn-pulse">Pulsing</button>
        <button class="btn btn-shake">Shaking</button>
        <button class="btn btn-wiggle">Wiggle</button>
        <button class="btn btn-expand">Expanding</button>
        <button class="btn btn-loading">Loading</button>
        <button class="btn btn-zoom">Zoom In</button>
        <button class="btn btn-pop">Pop Effect</button>
        <button class="btn btn-flip">Flip</button>
    </div>

</body>
</html>
