<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume Maker</title>
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.container {
    width: 80%;
    max-width: 900px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 1.5s ease-in;
}

/* Form and Preview Layout */
.resume-builder {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-top: 20px;
}

/* Form */
.resume-form {
    width: 45%;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.resume-form:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

/* Input Fields */
input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus, textarea:focus {
    border-color: #f4a261;
    outline: none;
    box-shadow: 0 0 5px rgba(244, 162, 97, 0.5);
}

/* Resume Preview */
.resume-preview {
    width: 45%;
    padding: 20px;
    background: #fafafa;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: left;
}

/* Resume Text Styles */
.resume-preview h2 {
    color: #333;
    font-size: 1.8rem;
}

.resume-preview h3 {
    color: #555;
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.resume-preview p {
    font-size: 1rem;
    color: #666;
}

/* Fade-In Animation */
.fade-in {
    opacity: 0;
    animation: fadeIn 1s ease-in forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .resume-builder {
        flex-direction: column;
        align-items: center;
    }

    .resume-form, .resume-preview {
        width: 100%;
    }
}
    </style>
    <script>
        // Function to update resume preview dynamically
function updateResume() {
    document.getElementById('resume-name').textContent = document.getElementById('name').value || "Your Name";
    document.getElementById('resume-title').textContent = document.getElementById('title').value || "Your Job Title";
    document.getElementById('resume-summary').textContent = document.getElementById('summary').value || "A brief summary about yourself...";
    document.getElementById('resume-email').textContent = document.getElementById('email').value || "your.email@example.com";
    document.getElementById('resume-phone').textContent = document.getElementById('phone').value || "123-456-7890";
    document.getElementById('resume-skills').textContent = document.getElementById('skills').value || "Skill 1, Skill 2";
}
    </script>
</head>
<body>

    <div class="container">
        <h1>Online Resume Maker</h1>
        
        <div class="resume-builder">
            <!-- Resume Form -->
            <div class="resume-form">
                <h2>Fill Your Details</h2>
                <input type="text" id="name" placeholder="Full Name" oninput="updateResume()">
                <input type="text" id="title" placeholder="Job Title" oninput="updateResume()">
                <textarea id="summary" placeholder="Summary" oninput="updateResume()"></textarea>
                <input type="text" id="email" placeholder="Email" oninput="updateResume()">
                <input type="text" id="phone" placeholder="Phone Number" oninput="updateResume()">
                <input type="text" id="skills" placeholder="Skills (comma separated)" oninput="updateResume()">
            </div>

            <!-- Resume Preview -->
            <div class="resume-preview fade-in">
                <h2 id="resume-name">Your Name</h2>
                <h3 id="resume-title">Your Job Title</h3>
                <p id="resume-summary">A brief summary about yourself...</p>
                <p><strong>Email:</strong> <span id="resume-email">your.email@example.com</span></p>
                <p><strong>Phone:</strong> <span id="resume-phone">123-456-7890</span></p>
                <p><strong>Skills:</strong> <span id="resume-skills">Skill 1, Skill 2</span></p>
            </div>
        </div>
    </div>

</body>
</html>
